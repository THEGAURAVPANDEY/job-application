<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>job-application form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="applybox">
        <h1>
          Job Application
          <span class="title_Small">(Web)</span>
        </h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="first-name">First Name</label>
              <input
                id="first-name"
                name="first-name"
                placeholder="Enter First Name.."
              />
            </div>
            <div class="form-control">
              <label for="last-name">Last Name</label>
              <input
                id="last-name"
                name="last-name"
                placeholder="Enter last Name.."
              />
            </div>
            <div class="form-control">
              <label for="E-mail">E-mail</label>
              <input
                type="email"
                id="E-mail"
                name="E-mail"
                placeholder="Enter E-mail.."
              />
            </div>
            <div class="form-control">
              <label for="Job-Role"> Job-Role</label>
              <select id="job-role" name="job-role">
                <option value="">Select Job Role</option>
                <option value="Frontend">frontend Devloper</option>
                <option value="Backend">Backend Devloper</option>
                <option value="Full-Stack">Full-Stack Devloper</option>
                <option value="UI-UX">UI-UX Devloper</option>
              </select>
            </div>
            <div class="textarea-control">
              <label for="Address">Address</label>
              <textarea
                name="Address"
                id="Address"
                cols="30"
                rows="10"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form-control">
              <label for="city">city</label>
              <input id="city" name="city" placeholder="Enter city.." />
            </div>
            <div class="form-control">
              <label for="Pincode">Pincode</label>
              <input
                type="number"
                id="Pincode"
                name="Pincode"
                placeholder="Enter Pincode.."
              />
            </div>
            <div class="form-control">
              <label for="Date">Date</label>
              <input value="2022-09-03" type="date" id="Date" name="Date" />
            </div>
            <div class="form-control">
              <label for="upload">Upload your CV</label>
              <input type="file" id="upload" name="Date" />
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
